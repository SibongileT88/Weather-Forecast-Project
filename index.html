<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-flex">
          <div>
            <h1 class="weather-city-input" id="city-input"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity:<strong id="humidity"> </strong> , Wind:<strong
                id="wind"
              ></strong>
            </p>
          </div>
          <div class="weather-temp-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
                alt=""
                class="weather-temp-icon"
              />
            </div>
            <div class="weather-temp-value" id="temperature"></div>
            <div class="weather-temp-unit">&degC</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tues</div>
            <div class="weather-forecast-icon">ðŸŒ¤</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">
                <strong>22&deg;</strong>
              </div>
              <div class="weather-forecast-temp">10&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">ðŸŒ¤</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">
                <strong>22&deg;</strong>
              </div>
              <div class="weather-forecast-temp">10&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thurs</div>
            <div class="weather-forecast-icon">ðŸŒ¤</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">
                <strong>22&deg;</strong>
              </div>
              <div class="weather-forecast-temp">10&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">ðŸŒ¤</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">
                <strong>22&deg;</strong>
              </div>
              <div class="weather-forecast-temp">10&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">ðŸŒ¤</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">
                <strong>22&deg;</strong>
              </div>
              <div class="weather-forecast-temp">10&deg;</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/SibongileT88" target="_blank"
          >Sibongile Tsopo</a
        >
        and is
        <a
          href="https://github.com/SibongileT88/Weather-Forecast-Project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://weather-forecast-st.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
